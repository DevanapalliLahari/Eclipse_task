<body>
<form action="register" method="post">
<div class="has-bg-img">
            <div class="bg-img bg-cover" style="background-image: url('sunrise-dramatic-blue-sky-orange-sun-rays-breaking-clouds-nature-background-hope-concept-110818674.jpg'); height:100%; width:100%;">
        <div class="navbar navbar-expand-sm bg-warning navbar-succes">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="movie.html">Movie</a>

                    <li class="nav-item">

                    </li>
            </ul>
           </div>
           <div class="row">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
        <form class="container">
            <div class="form-group">
                <label for=" ">Enter First Name</label>
               <input type="text" name="EnterName" class="form-control" id=" name" placeholder="Enter First Name"/>
            </div>
            <div class="form-group">
                <label for=" ">Enter Last Name</label>
               <input type="text" name="Last Name" class="form-control" id=" lastname" placeholder="Enter Last Name"/>
            </div>
            <div class="form-group">
                <label for=" ">Enter email Address</label>
              <input type="email" name="your @gmail.com" class="form-control" id="Enter mail" placeholder="Enter email Address"/>
            </div>
            <div class="form-group">
                <label for=" ">Enter password</label>
             <input type="password" name="Password" class="form-control" id="Enter password" placeholder="Enter password"/>
            </div>
            <div class="form-group">
                <label for=" ">Re-Enter password</label>
               <input type="password" name="Re_Password" class="form-control" id="Enter password" placeholder="Re-Enter password"/>
            </div>
            <div class="form-group">
                <label for=" ">Enter OTP</label>
               <input type="number" name="OTP" class="form-control" id="OTP" placeholder="Enter OTP"/>
            </div>
           
            
            <button type="submit" class="btn btn-primary">Register</button >
            </div>
            </div>
            </div>
 </form>
